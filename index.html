<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="todo-list">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Status</th>
            <th>Deadline</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="todos"></tbody>
      </table>
    </div>
    <div class="add-task">
      <h2>Add Task</h2>
      <input type="text" class="task-input" placeholder="Enter Task">
      <input type="text" class="status-input" placeholder="Enter Status">
      <input type="datetime-local" class="deadline-input">
      <button class="add-button"><i class="fa fa-plus-circle"></i> Add Task</button>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      <div class="image-container">
        <img class="empty-image" src="./empty.svg" alt="No tasks available">
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
